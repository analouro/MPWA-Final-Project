version: "3.8"
services:
  flask-app:
    build: ./flask-app
    image: ${DOCKER_HUB_CREDS_USR}/flask-app-mpwa:latest
    container_name: flask-app-mpwa
    ports:
    - target: 5000
      published: 5000
      protocol: tcp

  mysql:
    build: ./db
    image: mysql:latest
    container_name: mpwa-mysql
    ports:
    - target: 3306
      protocol: tcp
    environment:
       MYSQL_ROOT_PASSWORD: "password123"

volumes:
   flask-app:
