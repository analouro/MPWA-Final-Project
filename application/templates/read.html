{% extends 'layout.html' %}
{% block body %}
   <h2>List of users and recipes:</h2>
   <p>
       {% for user in users %}
       {{ user.user_name }}
       {% endfor %} 
       <br>
       {% for recipe in recipes %}
       {{ recipe.recipe_name }}
       {% endfor %}
       <br>
   </p>
{% endblock body %}
